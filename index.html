<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UWC Student Assistant Bot</title>
</head>
<body>

  <!-- Floating Chat Button (Botpress) -->
  <div style="
    position: fixed;
    bottom: 14px;
    right: 14px;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 8px;
    background-color: #007bff;
    color: white;
    padding: 8px 12px;
    border-radius: 24px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    cursor: pointer;
    font-family: Arial, sans-serif;
    font-size: 14px;
    line-height: 1;
    transition: transform 0.2s ease, background-color 0.2s ease;
  "
  onclick="window.open(
    'https://cdn.botpress.cloud/webchat/v3.3/shareable.html?configUrl=https://files.bpcontent.cloud/2025/09/08/10/20250908100811-PSZP60YB.json',
    'chatbot',
    'width=380,height=550,resizable=yes'
  );"
  onmouseover="this.style.transform='scale(1.05)'; this.style.backgroundColor='#006ae0';"
  onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#007bff';"
  >
    <span style="font-size: 18px;">ðŸ’¬</span>
    <span style="font-size: 13px;">Chat with us</span>
  </div>

</body>
</html>
